<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
   
    
  
</head>
<body>

    <nav>
        <ul>
            <li Class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
       </ul>
    </nav>

    <div class="container">
        <img src="shreya.jpg" class="shreya"/>
        <div class="songlist">
            <h1>Best Of Shreya Goshal</h1>
            <div class="SongItemContainer">
                <div class="songitem">
                    <img src="1.jpg" alt="1" class="hyrana">  
                    <span>Naa Naa Hyraana</span>
                    <span class="songlistplay"><span class="timestamp"> 04:28 <i class="fa-solid fa-play" id="subplay1" > </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="2.jpg" alt="2" class="hyrana">  
                    <span>Samohanuda</span>
                    <span class="songlistplay"><span class="timestamp"> 04:02 <i class="fa-solid fa-play" id="subplay2"> </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="3.jpg" alt="3" class="hyrana">  
                    <span>Ninnele</span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play" id="subplay3" > </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="4.jpg" alt="4" class="hyrana">  
                    <span>Mandaara</span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play" id="subplay4"> </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="5.jpg" alt="5" class="hyrana">  
                    <span>Tujh Mein Rab </span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play" id="subplay5" > </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="6.jpg" alt="6" class="hyrana">  
                    <span>Madhuramu kadha</span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play" id="subplay6"> </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="7.jpg" alt="7" class="hyrana">  
                    <span>Preminche premava</span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play"id="subplay7"> </i></span>
                   </span>
                </div>
                <div class="songitem">
                    <img src="8.jpg" alt="7" class="hyrana">  
                    <span>Anbae peranbe</span>
                    <span class="songlistplay"><span class="timestamp"> 05:00 <i class="fa-solid fa-play"id="subplay8"> </i></span>
                   </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" max="100" value="0">
        <span></span>
        <div class="icons">
            <i class="far fa-2x fa-solid fa-backward-fast"></i>
            <i class="far fa-2x fa-solid fa-play" id="masterplay"> </i>
            <i class="far fa-2x fa-solid fa-forward-fast"></i>
        </div>
        </span>
        <div class="songinfo">
        <img src="playing.gif" alt="gif" width="90px" height="60px" id="gif">Choose Your Fav Song ........

        
        </div>
        </div>
  
    <script src="https://kit.fontawesome.com/06a7060f23.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
